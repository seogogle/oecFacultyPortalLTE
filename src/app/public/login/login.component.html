<div class="login-box">
  <div class="login-logo">
    <a href="javascript:void(0)"><b>Commission</b>Portal</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username or Email" required formControlName="loginkey"
            [ngClass]="{'is-invalid': submitted && fc.loginkey.errors}">
          <div class="input-group-append">
            <span class="fa fa-envelope input-group-text"></span>
          </div>
          <div *ngIf="submitted && fc.loginkey.errors" class="invalid-feedback">
            <div *ngIf="fc.loginkey.errors.required">
              Username is required
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" required formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && fc.password.errors }">
          <div class="input-group-append">
            <span class="fa fa-lock input-group-text"></span>
          </div>
          <div *ngIf="submitted && fc.password.errors" class="invalid-feedback">
            <div *ngIf="fc.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">

          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mb-1">
        <a href="#" routerLink="/forget">I forgot my password</a>
      </p>

    </div>
  </div>
</div>
